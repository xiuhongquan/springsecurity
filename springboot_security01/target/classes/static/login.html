<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h1>登陆页面</h1>
<form method="post" action="/authentication/form">
    <div>
        用户名：<input type="text" name="username">
    </div>
    <div>
        密码：<input type="password" name="password">
    </div>
    <div>

        图形验证码：<input type="text" name="imageCode">
        <img src="/code/image">
    </div>
    <div>
        <button type="submit">立即登陆</button>
        <a href="/regsiter.html">点击注册</a>
    </div>

</form>
</body>
</html>
