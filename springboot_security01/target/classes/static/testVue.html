<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input value="test" v-model="name">
    <p>{{name}}</p>
    <input value="xxx" v-bind="message">
    <p>{{message}}</p>




</div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            name:"hello",
            message:"all you"
        }
    })
</script>
</html>
